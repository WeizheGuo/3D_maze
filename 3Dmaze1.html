<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>maze</title>
    <script id="shader-vs" type="x-shader/x-vertex">
        attribute vec3 aVertex;
        attribute vec3 aColor;
        attribute vec2 aMp;

        uniform bool isMaze;
        uniform mat4 uPMatrix;
        uniform mat4 uMVMatrix; // 模型变换

        uniform mat4 uCMVMatrix; // 摄像机位移
        uniform mat4 uCRMatrix; // 摄像机旋转

        varying vec3 vColor;
        varying vec2 vMp;
        void main() {
            vec4 po = uMVMatrix * vec4(aVertex, 1.0);

            if(isMaze) {
                vMp = aMp;
            } else {
                vColor = aColor;
            }

            gl_Position = uPMatrix * uCRMatrix * uCMVMatrix * po;
        }
    </script>

    <script id="shader-fs" type="x-shader/x-fragment">
        precision lowp float;

        uniform bool isMaze;
        uniform sampler2D uTex;

        uniform float uAmbient;
        uniform vec3 lightDirection;

        varying vec3 vColor;

        varying vec2 vMp;
        void main() {
            if(isMaze) {
                gl_FragColor = texture2D(uTex, vMp);
            } else {
                gl_FragColor = vec4(vColor, 1.0);
            }
        }
    </script>
    
    <style>
        html {
            cursor: none;
        }
        .c2d {
            margin: 20px auto;
            display: block;
            transition-property: opacity;
            transition-duration: 1s;
        }
        .c3d {
            display: block;
            margin: 0 auto;
        }
        .aim {
            position: absolute;
            pointer-events: none;
            background-image: url(./aim.png);
            width: 51px;
            height: 52px;
            left: 50%;
            top: 630px;
            transform: translate(-50%, -50%);
            opacity: 0.5;
        }
        .role {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: red;
            position: absolute;
            transition-property: opacity;
            transition-duration: 1s;
        }
        .cheat_wrap {
            width: 200px;
            height: 30px;
            position: absolute;
            transition-property: transform;
            transition-duration: .5s;
            left: 10px;
            bottom: 10px;
            transform: translateY(150%);
            border: 1px solid black;
            border-radius: 6px;
            overflow: hidden;
            display: none;
        }
        .cheat {
            width: 100%;
            height: 30px;
            border: 0;
            font-size: 18px;
            line-height: 30px;
        }
    </style>
</head>
<body>
    <canvas id="c2d" class="c2d" width="390" height="290"></canvas>
    <canvas id="c3d" class="c3d" width="800" height="600"></canvas>
    <div class="aim"></div>
    <div class="cheat_wrap" id="cheatWrap">
        <input type="text" id="cheat" class="cheat" placeholder="请输入秘籍" />
    </div>
</body>
<script type="text/javascript" src="./2Dmaze.js"></script>
<script type="text/javascript" src="./3Dmaze.js"></script>
</html>
